<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_NOP_BUOI7-8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="input">
        <input type="number" class="mr-5 w-25" id="inputNumber" placeholder="Nhập số cần thêm vào mảng">
        <button type="button" class="btn btn-success" id="btnThemSo">Thêm số</button>
    </div>
    <input type="text" id="hienThiMang" class="w-25">
    <div class="tinhTongSoDuong">
        <button type="button" class="btn btn-success mt-3" id="btnTongSoDuong" onclick="tinhTongSoDuong()">Tính tổng các số dương</button><br>
        <input type="text" class="mt-3 w-25" id="tongSoDuong" placeholder="">
    </div>
    <div class="demSoDuong">
        <button type="button" class="btn btn-success mt-3" id="btnDemSoDuong" onclick="demSoDuong()">Đếm số dương</button><br>
        <input type="text" class="mt-3 w-25" id="demSoDuong" placeholder="">
    </div>
    <div class="timSoNhoNhat">
        <button type="button" class="btn btn-success mt-3" id="btnTimSoNhoNhat" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button><br>
        <input type="text" class="mt-3 w-25" id="soNhoNhat" placeholder="">
    </div>
    <div class="timSoDuongNhoNhat">
        <button type="button" class="btn btn-success mt-3" id="btnTimSoDuongNhoNhat" onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button><br>
        <input type="text" class="mt-3 w-25" id="soDuongNhoNhat" placeholder="">
    </div>
    <div class="timSoChanCuoiCung">
        <button type="button" class="btn btn-success mt-3" id="btnTimSoChanCuoi" onclick="timSoChanCuoi()">Tìm số chẵn cuối cùng</button><br>
        <input type="text" class="mt-3 w-25" id="soChanCuoi" placeholder="">
    </div>
    <div class="doiCho">
        <input type="number" class="mr-3 mt-3 w-25" id="from" placeholder="Nhập vị trí thứ 1">
        <input type="number" class="mr-3 mt-3 w-25" id="to" placeholder="Nhập vị trí thứ 2">
        <button type="button" class="btn btn-success " id="btnDoiCho" onclick="swap()">Đổi chỗ</button><br>
        <input type="text" class="mt-3 w-25" id="sauDoiCho" placeholder="Mảng sau khi đổi chỗ">
    </div>
    <div class="sapXep">
        <button type="button" class="btn btn-success mt-3" id="btnSapXep" onclick="sort()">Sắp xếp</button><br>
        <input type="text" class="mt-3 w-25" id="sauSapXep" placeholder="Mảng sau khi sắp xếp">
    </div>
    <div class="soNT">
        <button type="button" class="btn btn-success mt-3" id="btnSoNguyenTo" onclick="timSoNTdau()">Tìm số nguyên tố đầu tiên</button><br>
        <input type="text" class="mt-3 w-25" id="soNguyenToDau" placeholder="Số nguyên tố đầu tiên">
    </div>
    <div class="input">
        <input type="number" class="mr-5 w-25" step="0.1" id="inputFloatNumber" placeholder="Nhập số thực cần thêm vào mảng">
        <button type="button" class="btn btn-success" id="btnThemSoThuc" onclick="showFloatArray()">Thêm số</button>
    </div>
    <input type="text" id="hienThiMangThuc" class="w-25">
    <div class="SoThuc">
        <button type="button" class="btn btn-success mt-3" id="btnDem" onclick="countInt()">Đếm số nguyên trong mảng thực</button><br>
        <input type="text" class="mt-3 w-25" id="demSoNguyen" placeholder="Số số nguyên trong mảng thực">
    </div>
    <div class="ssAmDuong">
        <button type="button" class="btn btn-success mt-3" id="btnSoSanh" onclick="compare()">So sánh</button><br>
        <input type="text" class="mt-3 w-25" id="soSanh" placeholder="Kết quả so sánh">
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
